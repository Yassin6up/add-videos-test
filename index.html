<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحميل الفيديوهات التعليمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c6fbb;
            --secondary: #3a8dde;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --border: #dee2e6;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(58, 141, 222, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-input-container {
            position: relative;
            display: block;
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed var(--border);
            border-radius: 10px;
            background-color: #f8fafc;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .file-input-label:hover {
            border-color: var(--secondary);
            background-color: rgba(58, 141, 222, 0.05);
        }
        
        .file-input-label i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .file-input-label h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .file-input-label p {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .file-input-btn {
            background: var(--secondary);
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .file-input-label:hover .file-input-btn {
            background: var(--primary);
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 12px;
            background: #e8f4fe;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .selected-file i {
            color: var(--success);
            font-size: 1.2rem;
        }
        
        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(44, 111, 187, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(44, 111, 187, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .category-card {
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-card.selected {
            background: rgba(44, 111, 187, 0.1);
            border-color: var(--primary);
        }
        
        .category-card i {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .category-card h4 {
            color: var(--dark);
            font-size: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .card-body {
                padding: 20px 15px;
            }
            
            .file-input-label {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-video"></i>
                <div>
                    <h1>نظام تحميل الفيديوهات التعليمية</h1>
                    <p class="subtitle">أضف فيديوهات تعليمية جديدة لمساعدة المرضى على تحسين صحتهم ونمط حياتهم</p>
                </div>
            </div>
        </header>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-cloud-upload-alt"></i> تحميل فيديو جديد
            </div>
            <div class="card-body">
                <form id="videoForm">
                    <div class="form-group">
                        <label for="title">عنوان الفيديو:</label>
                        <input type="text" id="title" placeholder="أدخل عنوان الفيديو" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">وصف الفيديو:</label>
                        <textarea id="description" placeholder="أدخل وصف الفيديو..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>نوع الفيديو:</label>
                        <input type="text" id="videoType" value="mental_health" readonly>
                        <small style="display: block; margin-top: 8px; color: #6c757d;">هذا الحقل ثابت حسب متطلبات النظام</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="pdfUrl">رابط PDF (اختياري):</label>
                        <input type="url" id="pdfUrl" placeholder="https://example.com/document.pdf">
                    </div>
                    
                    <div class="form-group">
                        <label>اختر التصنيف:</label>
                        <div class="categories-grid" id="categoriesContainer">
                            <!-- Categories will be inserted here by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>تحميل ملف الفيديو:</label>
                        <div class="file-input-container">
                            <input type="file" id="videoFile" class="file-input" accept="video/*">
                            <label for="videoFile" class="file-input-label">
                                <i class="fas fa-file-video"></i>
                                <h3>انقر لتحميل الفيديو</h3>
                                <p>حدد ملف فيديو من جهازك (MP4, MOV, AVI, etc.)</p>
                                <div class="file-input-btn">تصفح الملفات</div>
                            </label>
                        </div>
                        <div id="fileInfo" class="selected-file" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            <span id="fileName">تم تحميل: video.mp4</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> رفع الفيديو
                    </button>
                </form>
            </div>
        </div>
        
        <footer>
            <p>© 2023 نظام إدارة المحتوى التعليمي | جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script>
        // Category data
        const categories = [
            { id: 'all', name: 'الكل' },
            { id: 'recent', name: 'الأحدث' },
            { id: 'التغدية', name: 'التغذية' },
            { id: 'الياقة', name: 'اللياقة' },
            { id: 'الصحة النفسية', name: 'الصحة النفسية' },
            { id: 'الأمراض المزمنة', name: 'الأمراض المزمنة' },
            { id: 'الوقاية', name: 'الوقاية' }
        ];
        
        // Icon mapping for categories
        const categoryIcons = {
            'all': 'fas fa-list',
            'recent': 'fas fa-clock',
            'التغدية': 'fas fa-apple-alt',
            'الياقة': 'fas fa-running',
            'الصحة النفسية': 'fas fa-brain',
            'الأمراض المزمنة': 'fas fa-heartbeat',
            'الوقاية': 'fas fa-shield-alt'
        };
        
        // Render categories
        const categoriesContainer = document.getElementById('categoriesContainer');
        let selectedCategory = 'التغدية';
        
        categories.forEach(category => {
            const card = document.createElement('div');
            card.className = `category-card ${category.id === selectedCategory ? 'selected' : ''}`;
            card.dataset.id = category.id;
            
            card.innerHTML = `
                <i class="${categoryIcons[category.id] || 'fas fa-folder'}"></i>
                <h4>${category.name}</h4>
            `;
            
            card.addEventListener('click', () => {
                document.querySelectorAll('.category-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedCategory = category.id;
            });
            
            categoriesContainer.appendChild(card);
        });
        
        // Handle file selection
        const videoFileInput = document.getElementById('videoFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        
        videoFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = `تم تحميل: ${file.name}`;
                fileInfo.style.display = 'flex';
            } else {
                fileInfo.style.display = 'none';
            }
        });
        
        // Handle form submission
        const videoForm = document.getElementById('videoForm');
        
        videoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoType = document.getElementById('videoType').value;
            const pdfUrl = document.getElementById('pdfUrl').value;
            const videoFile = videoFileInput.files[0];
            
            if (!videoFile) {
                alert('الرجاء اختيار ملف فيديو');
                return;
            }
            
            // Create form data
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('videoType', videoType);
            formData.append('pdfUrl', pdfUrl || '');
            formData.append('videoFile', videoFile);
            formData.append('category', selectedCategory);
            
            // Create headers
            const myHeaders = new Headers();
            myHeaders.append('Authorization', 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Niwia2luZCI6ImRvY3RvciIsImlhdCI6MTc0OTE1MjUzMiwiZXhwIjoxNzgwNjg4NTMyfQ.8LtUWqtxBkQZHfTkIKGrLn81C9xR-8aMgC9uvnAxFS8');
            
            // Show loading state
            const submitBtn = videoForm.querySelector('button');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';
            submitBtn.disabled = true;
            
            try {
                // Send request
                const response = await fetch('https://backend.dentalsnoreclinic.com:3040/api/educationvideos/create', {
                    method: 'POST',
                    headers: myHeaders,
                    body: formData,
                    redirect: 'follow'
                });
                
                const result = await response.text();
                console.log(result);
                
                // Show success message
                alert('تم تحميل الفيديو بنجاح!');
                videoForm.reset();
                fileInfo.style.display = 'none';
            } catch (error) {
                console.error(error);
                alert('حدث خطأ أثناء تحميل الفيديو: ' + error.message);
            } finally {
                // Reset button
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
